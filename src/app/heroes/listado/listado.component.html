<p>Listado de Héroes</p>


<div *ngIf=" heroeB; else noBorrado">
    <h3>Héroe Borrado:  <small>{{ heroeB }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3><small>No ha borrado nada</small></h3>
</ng-template>


<button (click)="borrarHeroe();">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{i + 1}} - {{heroe}}
    </li>

</ul>
